<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Oversigt over Produkter</title>
    </head>
<body>
<h1>Produkter</h1>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Navn</th>
        <th>Pris</th>
    </tr>
    <tr th:each="product : ${prod}">
        <!-- Thymeleaf bruger automatisk getters -->
        <td th:text="${product.idproduct}">xxx</td>
        <td th:text="${product.productName}">Gaming Stol</td>
        <td th:text="${product.productPrice}">3000 kr.</td>
        <td><a th:href="@{'/update/' + ${product.idproduct}}" class="btn btn-primary">Opdater</a></td>
        <td><a th:href="@{'/delete/' + ${product.idproduct}}" class="btn btn-danger">Slet</a></td>
    </tr>
</table>

<a href="create">Tilf√∏j nyt produkt</a>

</body>
</html>
